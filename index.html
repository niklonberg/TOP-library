<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ul id="user-library"></ul>
    <button id="add-book-btn">Add book</button>
    <dialog id="new-book-modal">
      <form action="" id="book-form">
        <h2>Add new book</h2>
        <label for="book-title">Title</label>
        <input type="text" name="title" id="book-title" />
        <label for="book-author">Author</label>
        <input type="text" name="author" id="book-author" />
        <label for="book-pages">Pagecount</label>
        <input type="number" inputmode="numeric" name="pages" id="book-pages" />
        <label for="book-language">Language</label>
        <input type="text" name="language" id="book-language" />
        <label for="book-publishedDate">Publishing date</label>
        <input type="date" name="publishedDate" id="book-publishedDate" />
        <label for="book-finishedReading"
          >Have you finished reading the book?</label
        >
        <input
          type="checkbox"
          name="finishedReading"
          id="book-finishedReading"
        />
        <button id="close-book-modal" type="button" aria-label="Close Modal">
          X
        </button>
        <button type="submit">Add book</button>
      </form>
    </dialog>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
